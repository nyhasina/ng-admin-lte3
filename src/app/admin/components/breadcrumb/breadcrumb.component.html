<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1>{{ title | titlecase }}</h1>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
        <li *ngFor="let item of breadcrumbs; let last = last" class="breadcrumb-item" [class.active]="last"><a
          [routerLink]="item.url">{{ item.label | titlecase }}</a></li>
      </ol>
    </div>
  </div>
</div>
